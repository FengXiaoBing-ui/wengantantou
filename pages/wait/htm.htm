<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select value="{$row.type|htmlentities}" id="c-type" data-rule="required" class="form-control selectpicker" name="row[type]">
                <option <?php if($row['type']==0){ echo 'selected'; }?> value="0">不跳转</option>
                <option <?php if($row['type']==1){ echo 'selected'; }?> value="1">产品</option>
                <option <?php if($row['type']==2){ echo 'selected'; }?> value="2">直播间</option>
                <option <?php if($row['type']==3){ echo 'selected'; }?> value="3">H5链接</option>
            </select>
        </div>
    </div>

    <div class="form-group" id="show" style="display: none;">
        <label class="control-label col-xs-12 col-sm-2">{:__('Typesid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-typesid" data-rule="required" class="form-control" name="row[typesid]">
                    <option value="">请选择</option>
                {volist name='row.title' id='vo'}
                    <option <?php if($vo['id']==$row['typesid']){ echo 'selected' ;} ?> value="{$vo.id}">{$vo.title}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="form-group" id="url" style="display: none;">
        <label class="control-label col-xs-12 col-sm-2">{:__('Url')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-url"  class="form-control" name="row[url]" type="text" value="{$row.url|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Scrollimage')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-scrollimage" data-rule="required" class="form-control" size="50" name="row[scrollimage]" type="text" value="{$row.scrollimage|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-scrollimage" class="btn btn-danger faupload" data-input-id="c-scrollimage" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-scrollimage"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-scrollimage" class="btn btn-primary fachoose" data-input-id="c-scrollimage" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-scrollimage"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-scrollimage"></ul>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
